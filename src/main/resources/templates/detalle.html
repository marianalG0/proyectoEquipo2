<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
<meta name="description" content="">
 <meta name="keywords" content="" />
<meta name="author" content="">
    
<title>Feane|Detalles de el platillo</title>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" th:href="@{/https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}" />
  <!-- nice select  -->
  <link rel="stylesheet" th:href="@{/https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css}" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
  <!-- font awesome style -->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
  <link th:href="@{css/responsive.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="fragments/menu.html :: navegador" style="background-color:#222831"></header>

<main role="main">
      <hr>
      <div class="container"> 

        <div class="row">
          <div class="col-md-3">            
            <img class="rounded mx-auto d-block" th:src="@{/images/{img} (img=${comida.imagen})}" alt="Generic placeholder image" width="220" height="220">            
          </div>
          <div class="col-md-9">
            <div class="card">
              <h4 class="card-header"> <strong th:text="${comida.nombre}"></strong></h4>              
              <div class="card-body">
                <h5 class="card-title"><strong>Categor√≠a: </strong> <span th:if="${comida.categoria==1}" class="text-white btn btn-warning">Hamburguesa</span><span th:if="${comida.categoria==2}" class="text-white btn btn-success">Pizza</span><span th:if="${comida.categoria==3}" class="text-white btn btn-danger">Pasta</span><span th:if="${comida.categoria==4}" class="text-white btn btn-info ">Papas fritas</span></h5>                
                <h6 class="card-title"><strong>Precio: </strong><span th:text="${comida.precio}"></span></h6>
           
                <h6 class="card-title"><strong>Descuento: </strong><span th:text="${comida.descuento}"></span></h6>
                
                <div class="card bg-light mb-3" >
                  <div class="card-body">
                    <h5 class="card-title">Detalles del platillo</h5>
                    <p class="card-text" th:text="${comida.descripcion}"></p>
                  </div>
                </div>   
                <a class="btn btn-primary" href="#" role="button" title="Quiero ordenar" style="background-color:#222831"> 
               Ordenar</a>                            
              </div>
            </div>  
          </div>
        </div>

      </div>
    </main>
    
    <footer th:insert="fragments/footer ::pie-pagina" class="footer">
    </footer>

</body>
</html>
