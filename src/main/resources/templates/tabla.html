<meta charset="ISO-8859-1">

<!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />

  <title> Feane </title>

  <!-- bootstrap core css xd-->

  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" th:href="@{/https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}" />
  <!-- nice select  -->
  <link rel="stylesheet" th:href="@{/https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css}" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />

<body style="background-color:#FBF7E8">
<header th:insert="fragments/menu.html :: navegador" style="background-color:#222831"></header>
<div><center>
<img th:src="@{/images/favicon.png}" width="60" height="60">
	<img th:src="@{/images/logo.png}" width="150" height="150">
	</div></center>
	<center><h1 class="text-dark"  style="background-color:#ffbe33">Lista de Comidas</h1></center>
	
	
<div class="form-group">
 <input type="text" class="form-control pull-right " style="width:20%"  id="search" placeholder="Escribe para buscar...">
</div>
	
	
	<table id="mytable" class="table table-striped table-hover table-bordered" style="background-color:#222831">
	<tr>
		<th class="text-white">Imagen</th>
		<th class="text-white">Id</th>
		<th class="text-white">Nombre</th>
		<th class="text-white">Descripcion</th>
		<th class="text-white">Precio</th>

		<th class="text-white">Categoria</th>

		<th class="text-white">Oferta</th>
		<th class="text-white">Descuento</th>
		<th class="text-white">Detalle</th>
		<th class="text-white">Eliminar</th>
	</tr>

	<tr th:each="comida : ${comidas}">
		<td>
		<img th:src="@{/images/{img} ( img=${comida.imagen}) }" width="136" height="136">
		</td>
		<td class="text-white" th:text="${comida.id}"></td>
		<td class="text-white" th:text="${comida.nombre}"></td>
		<td class="text-white" th:text="${comida.descripcion}"></td>
		<td class="text-white" th:text="${comida.precio}"></td>
		<!-- <td th:text="${comida.oferta}"></td>-->
		<!-- <td th:text="${comida.oferta == 1 ? 'Si' : 'No'}"></td>-->
		<td>

			<span th:if="${comida.categoria==1}" class="text-white btn btn-warning">Hamburguesa</span> <!-- se trata de u  operador if-less -->
			<span th:if="${comida.categoria==2}" class="text-white btn btn-success">Pizza</span>
			<span th:if="${comida.categoria==3}" class="text-white btn btn-danger">Pasta</span> <!-- se trata de u  operador if-less -->
			<span th:if="${comida.categoria==4}" class="text-white btn btn-info ">Papas fritas</span>
		</td>
		<td>

			<span th:if="${comida.oferta==1}" class="badge bg-success">Si</span> <!-- se trata de u  operador if-less -->
			<span th:unless="${comida.oferta==1}" class="badge bg-danger">No</span>
		</td>
		<td class="text-white" th:text="${comida.descuento}"></td>
		<td>
			<a th:href="@{/comidas/view/{id} (id=${comida.id})}" class="btn btn-success">Detalle</a>
		</td>
		<td>
			<a th:href="@{/comidas/delete(id=${comida.id})}" class="btn btn-danger">Eliminar</a>
		</td>
	</tr>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<script>
 // Write on keyup event of keyword input element
 $(document).ready(function(){
 $("#search").keyup(function(){
 _this = this;
 // Show only matching TR, hide rest of them
 $.each($("#mytable tbody tr"), function() {
 if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
 $(this).hide();
 else
 $(this).show();
 });
 });
});
</script>

 <footer th:insert="fragments/footer ::pie-pagina" class="footer">
    </footer>

</body>
</html>
